<div ng-controller="bandCtrl" ng-init="getData()">
<div class="container">
              <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                       Songs:
                    </a>
                </li>
                


              <li ng-repeat = "song in band.songs" >
                    <a href="#">{{song}}</a>
              </li>

                


            </ul>
        </div>
      <div class="row">

        <div class="roles col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 toppad" >
   
   
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">{{band.name}}</h3>
            </div>

            <div class="panel-body">
              <div class="row">
                <div class="col-md-12 col-lg-12 " align="center"> <img alt="User Pic" width=50% src="{{band.image}}" class="img-circle"> </div>
                
         
                <div class=" col-md-9 col-lg-12 "> 
                 <p class="tagline"> {{band.tagline}}</p>
                  <table class="table table-user-information">
                    <tbody>
                     
                   
                      <tr>
                        <td><label>Jamming Since:</label></td>
                        <td>{{band.origin}}</td>
                      </tr>
                   
                         <tr>
                             <tr>
                        <td><label>Genre</label></td>
                        <td>{{band.genre}}</td>
                      </tr>
                        <tr>
                        <td><label>Location</label></td>
                        <td>{{band.location}}</td>
                      </tr>
                      <tr>
                        <td><label>Email<label></td>
                        <td><a href="{{band.email}}">{{band.email}}</a></td>
                      </tr>
                   
                           
                      </tr>
                     
                    </tbody>
                  </table>
                  
                 
                </div>
              </div>
            </div>
                 <div class="panel-footer">
                        <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-plus"></i></a>
                        <span class="pull-right">
                            <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                            <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                        </span>
                    </div>
            
          </div>
        </div>
        <!--Code for Bands Section-->
         <div class="roles col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 toppad" >
   
   
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Band Members:</h3>
            </div>

            <div class="panel-body">
                <!--Repeat the div below for multiple bands-->
                <ul style="list-style-type: none">
                  <li ng-repeat = "member in band.members" >
                      <div class="dis-image col-md-2 col-lg-3 " align="center"> <img alt="User Pic" src="{{member.image}}" class="img-thumbnail"><h4><a href="#">{{member.name}}</a></h4></div>
                  </li>
                </ul>  

              
                      
                
              
            </div>
                 <div class="panel-footer">
                        <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-plus"></i></a>
                        <span class="pull-right">
                            <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                            <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                        </span>
                    </div>
            
          </div>
        </div>
      </div>

    </div>

</div>
